<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê RSA Encryption Utility</h2>
    <p>Encrypt & decrypt text using RSA keys.</p>

    <button onclick="generateKeys()">Generate RSA Keys</button>

    <h3>Public Key</h3>
    <textarea id="publicKey" readonly rows="4"></textarea>

    <h3>Private Key</h3>
    <textarea id="privateKey" readonly rows="4"></textarea>

    <h3>Message</h3>
    <textarea id="message" rows="3" placeholder="Enter message..."></textarea>

    <button onclick="encryptMessage()">Encrypt</button>
    <button onclick="decryptMessage()">Decrypt</button>

    <h3>Result</h3>
    <div id="result" class="result">Result will appear here...</div>
  </div>

  <script>
    let publicKey, privateKey;

    async function generateKeys() {
      const keyPair = await window.crypto.subtle.generateKey(
        {
          name: "RSA-OAEP",
          modulusLength: 2048,
          publicExponent: new Uint8Array([1, 0, 1]),
          hash: "SHA-256",
        },
        true,
        ["encrypt", "decrypt"]
      );

      publicKey = keyPair.publicKey;
      privateKey = keyPair.privateKey;

      const exportedPublicKey = await window.crypto.subtle.exportKey("spki", publicKey);
      const exportedPrivateKey = await window.crypto.subtle.exportKey("pkcs8", privateKey);

      document.getElementById("publicKey").value = btoa(String.fromCharCode(...new Uint8Array(exportedPublicKey)));
      document.getElementById("privateKey").value = btoa(String.fromCharCode(...new Uint8Array(exportedPrivateKey)));
      document.getElementById("result").innerText = "Keys generated successfully!";
    }

    async function encryptMessage() {
      const text = document.getElementById("message").value;
      if (!text || !publicKey) {
        alert("Please generate keys and enter a message first.");
        return;
      }
      const encoded = new TextEncoder().encode(text);
      const encrypted = await window.crypto.subtle.encrypt({ name: "RSA-OAEP" }, publicKey, encoded);
      const encryptedBase64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
      document.getElementById("result").innerText = encryptedBase64;
    }

    async function decryptMessage() {
      const encryptedBase64 = document.getElementById("message").value;
      if (!encryptedBase64 || !privateKey) {
        alert("Please generate keys and paste encrypted text.");
        return;
      }
      try {
        const encryptedBytes = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
        const decrypted = await window.crypto.subtle.decrypt({ name: "RSA-OAEP" }, privateKey, encryptedBytes);
        const decoded = new TextDecoder().decode(decrypted);
        document.getElementById("result").innerText = decoded;
      } catch (e) {
        document.getElementById("result").innerText = "‚ùå Decryption failed. Wrong input or key.";
      }
    }
  </script>
</body>
</html>
